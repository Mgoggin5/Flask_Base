version: "3"
services:
  web:
    # replace username/repo:tag with your name and image details
    image: mgoggin5/base_image:flask
    deploy:
      replicas: 5
      resources:
        limits:
          cpus: "0.1"
          memory: 55M
      restart_policy:
        condition: on-failure
    ports:
      - "4000:80"
    networks:
      - webnet
networks:
  webnet: